<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- boxicons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javaScript">
      function movewriting(){
           location.href = "writing.html";
      }
    </script>
  </head>

  <body>
    <div class="sidebar" id="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-cube-alt"></i>
          <div class="logo_name">로고이름</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <a href="index.html">
            <i class="bx bx-home"></i>
            <span class="links_name">메인화면</span>
          </a>
          <span class="tooltip">메인화면</span>
        </li>
        <li>
          <a
            href="https://www.google.com/intl/ko_kr/forms/about/"
            target="_blank"
          >
            <i class="bx bx-book-add"></i>
            <span class="links_name">설문지 작성</span>
          </a>
          <span class="tooltip">설문지 작성</span>
        </li>
        <li>
          <a href="list.html">
            <i class="bx bx-book-content"></i>
            <span class="links_name">설문지 목록</span>
          </a>
          <span class="tooltip">설문지 목록</span>
        </li>
      </ul>
    </div>

    <div class="home_content">
      <div class="home_search">
        <form
          method="get"
          action="http://www.google.co.kr/search"
          target="_blank"
        >
          <i class="bx bx-search"></i>
          <input
            type="text"
            name="q"
            class="search_box"
            id="search_box"
            placeholder="Google 검색"
          />
        </form>
        <div class="mag"></div>
        <div class="main">
          <table class="board_list">
            <thead>
              <tr>
                <th style="width: 100px">번호</th>
                <th style="width: 100px">공개</th>
                <th style="width: 500px">제목</th>
                <th style="width: 250px">작성일</th>
                <th style="width: 100px">조회수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="border-left: none">77</td>
                <td id="open"><i class='bx bx-lock-alt'></i></td>
                <!-- 잠김 아이콘 -->
                <!-- <i class='bx bx-lock-alt'></i> -->
                <!-- 열림 아이콘 -->
                <!-- <i class='bx bx-lock-open-alt' ></i> -->
                <td ><a href="content.html">이용자 셈플 설문조사</i></a></td>
                <td >2021-11-26</td>
                <td style="border-right: none">1</td>
              </tr>
            </tbody>
          </table>
          <div>
            <button type="button" onclick="movewriting()" class="writing">
              <i class="bx bx-pencil"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery= link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- sidebar_toggle.js link -->
    <script src="js/sidebar_toggle.js"></script>
  </body>
</html>
